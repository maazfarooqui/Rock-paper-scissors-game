<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">
        <div class="player">

            <div class="selection"></div>
            <div class="playerchoice">
            <button class="rock"><img src="rock.png" height="30px" width="30px"> rock</button>
            <button class="paper"><img src="paper.png" height="30px" width="30px"> paper</button>
            <button class="scissors"><img src="scissors.png" height="30px" width="30px"> scissors</button>
        </div>
        </div>
    </div>


    <div class="score_display">
        <h1 style="position: relative; left: 90px;">Score</h1>
        <div class="score">
            <div class="player_score"></div>
            <div class="computer_score"></div>
        </div>
    </div>

    <div class="right">

        <div class="computer">
            <div class="computerselection"></div>
            
            <div class="computerchoice">
                <button class="rock"><img src="rock.png" height="30px" width="30px"> rock</button>
                <button class="paper"><img src="paper.png" height="30px" width="30px"> paper</button>
                <button class="scissors"><img src="scissors.png" height="30px" width="30px"> scissors</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
